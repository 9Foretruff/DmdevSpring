<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form th:action="@{/users}" method="post" th:object="${user}">
    <label for="username"> Username
        <input id="username" type="text" name="username" th:value="*{username}">
    </label><br>
    <label for="birthDate"> BirthDate
        <input id="birthDate" type="date" name="birthDate" th:value="*{birthDate}">
    </label><br>
    <label for="firstname"> Firstname
        <input id="firstname" type="text" name="firstname" th:value="*{firstname}">
    </label><br>
    <label for="lastname"> Lastname
        <input id="lastname" type="text" name="lastname" th:value="*{lastname}">
    </label><br>
    <div th:each="role : ${roles}">
        <input th:id="${role}" type="radio" name="role" th:value="${role}" th:checked="${role == user.role}">
        <label th:for="${role}" th:text="${#strings.toLowerCase(role)}">Role name</label>
    </div>
    <div>
        <label for="company"> Company
            <select id="company" name="companyId">
                <option th:each="company : ${companies}"
                        th:value="${company.id()}"
                        th:selected="${company.id() == user.companyId}"
                        th:text="${company.name()}">
                    Company
                </option>
            </select>
        </label>
    </div>
    <button type="submit">Register</button>
</form>

<div th:if="${errors}">
    <p style="color: red" th:each="error : ${errors}" th th:text="${error.defaultMessage}">Error message</p>
</div>
</body>
</html>
